<script>
  function checkform(){
    if (!document.signup_form.user_id.value){
      alert('아이디를 입력하세요');
      document.signup_form.user_id.focus();
      return;
    }
    else if(!document.signup_form.user_pwd.value){
      alert('패스워드를 입력하세요');
      document.signup_form.user_password.focus();
      return;
    }

    document.signup_form.submit();
  }
</script>
