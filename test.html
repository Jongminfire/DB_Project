
<script>
  function checkform()
  {
    if(!document.login_form.user_id.value)
    {
      alert('id값이 입력 안됨');
      document.login_form.user_id.focus();
      return;
    }
    else if(!document.login_form.user_password.value)
    {
      alert('password값이 입력 안됨');
      document.login_form.user_password.focus();
      return;
    }

    document.login_form.submit();
  }
</script>

<body>
  <form name="login_form" action="./login2.php" method="post">
    <center>
      <label>아이디: </label> <input type="text" name="user_id" value=""><br>
      <label>비밀번호: </label> <input type="text" name="user_password" value=""><br>
      <input type="button" value="로그인" onclick="checkform()">
    </center>
  </form>
</body>
